name: Publish to npm
on:
  release:
    types: [created]

permissions:
  id-token: write  # Required for OIDC
  contents: read
    
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: Update npm
        run: npm install -g npm@latest
      - run: npm install
      - run: npm run build --if-present
      - run: npm publish
