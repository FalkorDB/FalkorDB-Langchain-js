name: Publish to npm

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - name: Debug - Check FalkorDB service
        run: |
          echo "Checking if FalkorDB service is running..."
          docker ps
          echo "Checking port 6379..."
          nc -zv localhost 6379 || echo "Port 6379 not accessible"
          netstat -tuln | grep 6379 || echo "Port 6379 not listening"
      - name: Wait for FalkorDB to be ready
        run: |
          echo "Waiting for FalkorDB to be ready..."
          max_attempts=30
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            if nc -z localhost 6379 2>/dev/null; then
              echo "FalkorDB port is open, waiting a bit more for full initialization..."
              sleep 3
              echo "FalkorDB is ready!"
              break
            fi
            echo "Attempt $attempt/$max_attempts: FalkorDB not ready yet..."
            sleep 2
            attempt=$((attempt + 1))
          done
          if [ $attempt -gt $max_attempts ]; then
            echo "FalkorDB failed to start after $max_attempts attempts"
            exit 1
          fi
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm run build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
